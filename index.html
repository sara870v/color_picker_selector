<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Color picker</h1>
      <div class="selector">
        <div class="inner">
          <label id="color-changer">
            <select name="choosescheme" id="choosescheme">
              <option value="analogous">Analogous</option>
              <option value="monochromatic">Monochromatic</option>
              <option value="triad">Triad</option>
              <option value="complementary">Complementary</option>
              <option value="compound">Compound</option>
              <option value="shades">Shades</option>
            </select>
          </label>

          <label for="color-picker">Choose color:</label>
          <input
            type="color"
            name="color-picker"
            id="color-picker"
            value="#b0bfc2"
          />
          <div class="wrapper">
            <div class="container1">
              <div class="box"></div>
              <div class="txt">
                <p class="hex-output">HEX: #da7665</p>
                <p class="rgb-output">RGB: 148, 227, 255</p>
                <p class="hsl-output">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container2">
              <div class="box"></div>
              <div class="txt">
                <p class="hex-output">HEX: #da7665</p>
                <p class="rgb-output">RGB: 148, 227, 255</p>
                <p class="hsl-output">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container3">
              <div class="box"></div>
              <div class="txt">
                <p class="hex-output">HEX: #da7665</p>
                <p class="rgb-output">RGB: 148, 227, 255</p>
                <p class="hsl-output">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container4">
              <div class="box"></div>
              <div class="txt">
                <p class="hex-output">HEX: #da7665</p>
                <p class="rgb-output">RGB: 148, 227, 255</p>
                <p class="hsl-output">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container5">
              <div class="box"></div>
              <div class="txt">
                <p class="hex-output">HEX: #da7665</p>
                <p class="rgb-output">RGB: 148, 227, 255</p>
                <p class="hsl-output">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
